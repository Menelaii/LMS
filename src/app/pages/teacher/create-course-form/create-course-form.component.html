<form nz-form [formGroup]="form" class="login-form" (ngSubmit)="onSubmit()" nzLayout="vertical">
  <ng-container *ngIf="!isSubmitted; else spinner">

    <nz-form-item>
      <nz-form-label nzRequired nzFor="title">Название курса</nz-form-label>
      <nz-form-control nzErrorTip="Введите название!">
        <input nz-input formControlName="title" id="title" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <button
          nz-button
          nzType="primary"
          [disabled]="form.invalid || isSubmitted"
        >Создать курс</button>
      </nz-form-control>
    </nz-form-item>
  </ng-container>
</form>

<ng-template #spinner>
  <div class="spinner-container">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Загрузка...</span>
    </div>
  </div>
</ng-template>
