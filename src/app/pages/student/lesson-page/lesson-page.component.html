<ng-container *ngIf="isLoaded">
  <iframe [cachedSrc]="url" width="100%" height="600" #courseFrame></iframe>

  <div style="height:200px; width:100%;">
    <pre>{{log | json}}</pre>
    <button style="width: 30%" (click)="updateLog()">Обновить лог</button>
    <button style="width: 30%" (click)="saveProgress()">Сохранить прогресс</button>
  </div>
</ng-container>
