<div class="my-courses-page">
  <ng-container *ngIf="courses$ | async as courses; else spinner">
    <div class="my-courses-page__list">
      <ng-container *ngFor="let course of courses">
        <div class="my-courses-page__course-item">
          <p>Курс: {{course.title}}</p>
        </div>
      </ng-container>
    </div>
  </ng-container>

  <ng-template #spinner>
    <div class="spinner-container">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Загрузка...</span>
      </div>
    </div>
  </ng-template>
</div>
